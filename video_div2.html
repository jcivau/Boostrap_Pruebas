<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Video en DIV</title>
	
	<!-- Boostrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Estilos en linea -->
	<style>
		.header-unit {
		  height: 250px;
		  /*border: 2px solid #000;
		  border-right:none;
		  border-left: none;*/
		  position: relative;
		  padding: 20px;
		}
		#video-container {
			position: absolute;
		}
		#video-container {
			top:0%;
			left:0%;
			height:100%;
			width:100%;
			overflow: hidden;
		}
		video {
			position:absolute;
			z-index:0;
		}
		video.fillWidth {
			width: 100%;
		}
	</style>

</head>
<body>

	<div class="header-unit">
		<div id="video-container">
			<video autoplay loop class="fillWidth">
				<source src="video/editado1.mp4" type="video/mp4"/>
			</video>
		</div><!-- end video-container -->
	</div><!-- end .header-unit -->
